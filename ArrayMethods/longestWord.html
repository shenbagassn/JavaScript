<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ["hello", "welcome", "namaskar", "hi", "wikipediaaaa"];
        var newArr = [];

        function loadArr() {
            document.getElementById("p1").innerHTML = arr;
        }

        function longestWord() {
            console.log("inside fnc");
            for (var i = 0; i < arr.length; i++) { //iterating string array values,find length and push into new array
                console.log(arr[i].length);
                var len = arr[i].length;
                newArr.push(len);
            }
            console.log("Array before sort" + newArr);
            newArr.sort(function (a, b) { //decending order the number array.
                return b - a;
            });
            console.log("Array after sort" + newArr);

            for (var i = 0; i < arr.length; i++) {
                if (newArr[0] == arr[i].length) {
                    var result = arr[i];
                    break;
                }
            }
            document.getElementById("sp1").innerHTML = result;
        }
       /* function longestWordOptimized() {
              console.log("inside fnc");

               console.log(arr[i].length);
               var len = arr[i].length;
               newArr.push(len);
               }
              document.getElementById("sp1").innerHTML = result;
          }*/
    </script>
</head>

<body onload="loadArr()">
    <h2>Find longest word in the array</h2>
    <p id="p1"></p>
    <button onclick="longestWord()">Find Longest Word</button>
    <span id="sp1">000</span>
</body>

</html>
