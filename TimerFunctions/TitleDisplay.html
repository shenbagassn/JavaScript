<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JS</title>
</head>

<body>
    <span id="sp1" class="spCls"></span>
</body>
<style>
    .spCls {
        background-color: aqua;
    }
</style>
<script>
    var result = document.getElementById("sp1");
    var title = window.document.title;
    var arr = title.split("");
    console.log(arr);
    console.log(window.document.title);
    var i = 0;
    setInterval(function () {
        if (i < arr.length) {
            result.innerHTML += arr[i];
            result.style.color = "rainbow";
            i++;
        }
    }, 1000);
</script>

</html>
