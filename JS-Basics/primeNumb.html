    <script>
      
        
        function findPrime(){
            isPrime= false;
           
            var n= prompt("Enter a number");
        alert(n);

        
        for(i=2;i<=n-1;i++)
        {
            if(n%i==0){
                alert(`${n} is not a prime number`);
                isPrime=true;
                
            }
            
        }
        if(isPrime==false){
        alert(`${n} is a prime number`);
        }
    }
    findPrime();

     </script>
